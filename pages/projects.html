    <style>
        /*---------------------- Canvas --------------------*/ 
         * {
            box-sizing: border-box;
        }
        body {
            margin: 0px;

            color: black;
            background-color: black;}

        .heading {            
            display: flex;

            justify-content: center;

        /*---------------------- Nav bar  --------------------*/
        /*Parent Element (Container):becomes
                flexible by setting display to flex*/
        #navbar {
            display: flex;
            color: white;
            /*Nowrap specifies flex items don't wrap*/
            flex-wrap: nowrap;
            background-color: black;
            margin: 0px;
        }
            #navbar div {
                background-color: black;

                /*height of div*/
                line-height: 50px;
            }

            font-size: 0px;
            display: block;
            text-decoration: none;
        }
        #navbar div a:hover {
            background-color: dimgrey;
            color: black;
        }
        .flex-nav div a:hover {
            text-decoration: underline;
        }
        .sticky {
            position: fixed;
            top: 0;

    /*------------Accordion---------------------------*/

    .accordion {
    background-color: black;
    color: blue;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 20px;
    transition: 0.5s;
    }
    .active, .accordion:hover {
    background-color:rgb(117, 116, 116);
    }

    .accordion:after {
    content: '\002B';
    color: rgb(233, 224, 224);
    font-weight: bold;
    float: right;
    margin-left: 5px;
    }

    .active:after {
    content: "\2212";
    }

    .panel {
    color:white;    
    padding: 0 18px;
    background-color: rgb(0, 0, 0);
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
    }
/*--------------------------------------------------------------------*/


.word {
  position: relative;
  width: 200px;
  height: 60px;
  left:50%;
  margin-left:-100px;
  top:50%;
  margin-top:20px;
  margin-bottom:20px;
  transition:0.4s ease;
  animation: scalesmall 0.3s 1s ease-out both;
}
.glitch:before {
  position: absolute;
  z-index: 999999;
  content: '';
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  -webkit-animation: bg-move 2s linear infinite;
          animation: bg-move 2s linear infinite;
}
.flash {
  display: block;
  position: absolute;
  z-index: 9;
  width: 200px;
  height: 60px;
  text-align: center;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;
  cursor: default;
  will-change: transform;
}
.flash span {
  font:monospace;
  display: block;
  position: relative;
  font-size: 60px;
  line-height: 1;
  color:black;
  text-shadow: -5px 2px 6px #2451fa;
  font-weight: bold;
}
.flash.is-off {
  -webkit-animation: is-off 2s linear infinite !important;
          animation: is-off 2s linear infinite !important;
}


.glitch .flash {
  -webkit-transform: skewX(0deg) scaleY(1);
          transform: skewX(0deg) scaleY(1);
}
.glitch .flash span:before,
.glitch .flash span:after {
  font: monospace;
  display: block;
  content: 'Scoochy';
  position: absolute;
  top: 0;
  color: black;
  background: grey;
  overflow: hidden;
  width: 200px;
  height: 60px;
  clip: rect(0, 300px, 0, 0);
  will-change: transform;

}
.glitch .flash span:before {
  left: -2px;
  text-shadow: 2px 0 #00f;
  animation: c2 1s infinite linear alternate-reverse;
}
.glitch .flash span:after {
  left: 3px;
  text-shadow: -2px 0 #f00;
  animation: c1 2s infinite linear alternate-reverse;
}

    <script>
        window.onscroll = function () { myFunction() };
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        } 

        var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight){
        panel.style.maxHeight = null;}
        else {panel.style.maxHeight = panel.scrollHeight + "px";}});
}

    </script>
