<!DOCTYPE html>

    <style>
        /*---------------------- Canvas --------------------*/ 
         * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            font-family: monospace;
            color: black;
            background-color: black;
        }

        /*---------------------- Nav bar  --------------------*/
        /*Parent Element (Container):becomes
                flexible by setting display to flex*/
        #navbar {
            display: flex;
            color: white;
            /*Nowrap specifies flex items don't wrap*/
            flex-wrap: nowrap;
            background-color: black;
            margin: 0px;
        }

            #navbar div {
                background-color: black;
                width: 20%;
                margin: 0px;
                /*align text to center of div*/
                text-align: center;
                /*height of div*/
                line-height: 50px;
            }

        a {
            font-size: 0px;
            display: block;
            text-decoration: none;
        }

        #navbar div a:hover {
            background-color: dimgrey;
            color: black;
        }

        .flex-nav div a:hover {
            text-decoration: underline;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        

        .heading {
            display: inline-flex;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-color: black;
        }


        h1 {
            align-content: center;
            margin: 20px;
            text-align: center;
            color: #0000bd;
            text-shadow: 4px 3px white;
            font-size: 80px;
            font-family: monospace;
        }

        section {
            background-color: black;
        }

        .collapsible {
            background-color: grey;
            color:  #0000bd;
            cursor: pointer;
            padding: 20px;
            margin: 20px 0px 20px 0px;
            border-radius: 10px;
            width: 95%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            font-family: monospace;
        }

            .active, .collapsible:hover {
                background-color: rgb(44, 43, 43);
            }

        .content {
            padding: 20px;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0px 20px 0px;
            width: 91%;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        
        @media screen and (max-width: 700px) {
                .wellbeing-flex-container{flex-direction: column;}
                .wellbeing-flex-container div{width:100%;}} 
        
    </style>



</head>
<body>
    <header>
        <div id="navbar">
            <div class="science"><a href="science.html" style="font-size: 20px" ;><i class="w3-large fas fa-microscope" style="color:gold"> </i><span class="mobhide"> Science</span></a></div>
            <div class="projects"><a href="projects.html" style="font-size: 20px" ;><i class="w3-large fas fa-book" style="color:blue"> </i><span class="mobhide"> Projects</span></a></div>

            <div class="expression"><a href="expression.html" style="font-size: 20px" ;><i class="w3-large fas fa-dice-d20" style="color:red"> </i><span class="mobhide"> Scrapbook</span></a></div>
        </div>



    </header>
    
    <div class="heading"><h1>Projects</h1></div>

    <section>
        
            <button class="collapsible" id="Completed Projects">Completed Projects</button>
            <div class="content">
                a
                <br />
                b

                <br />

            </div>

            <button class="collapsible" id="Future Ideas">Future Ideas</button>
            <div class="content">

            <div class="content">

        <script>

            window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }


var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    }
      else {
      content.style.display = "block";
    }
  }
}
        </script>

    </section>
</body>
